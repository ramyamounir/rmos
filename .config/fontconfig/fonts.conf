<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <dir>~/.config/fontconfig/fonts</dir>
    <cachedir>~/.local/cache/fontconfig</cachedir>

    <alias>
        <family>serif</family>
        <prefer>
            <!-- Latin scripts -->
            <family>Times New Roman</family>

            <!-- Indic scripts -->
            <family>Tiro Devanagari Sanskrit</family>
            <family>Kannada MN</family>

            <!-- Emojis -->
            <family>Noto Emoji</family>
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <!-- Latin scripts -->
            <family>Cantarell</family>

            <!-- Indic scripts -->
            <family>Tiro Devanagari Sanskrit</family>
            <family>Kannada MN</family>

            <!-- Emojis -->
            <family>Noto Emoji</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <!-- Latin scripts -->
            <family>SF Mono</family>

            <!-- Indic scripts -->
            <family>Tiro Devanagari Sanskrit</family>
            <family>Kannada MN</family>

            <!-- Emojis -->
            <family>Noto Emoji</family>
        </prefer>
    </alias>
</fontconfig>

