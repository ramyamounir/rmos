import = ["~/.config/alacritty/theme.toml"]
live_config_reload = true

[cursor]
    blink_timeout = 0

    [cursor.style]
        blinking = "Never"

[mouse]
    hide_when_typing = true

[env]
    TERM = "xterm-256color"
    WINIT_X11_SCALE_FACTOR = "1.0"

[font]
    size = 15

    [font.bold]
        family = "SF Mono"
        style = "Bold"

    [font.bold_italic]
        family = "SF Mono"
        style = "Bold Italic"

    [font.italic]
        family = "SF Mono"
        style = "Regular Italic"

    [font.normal]
        family = "SF Mono"
        style = "Regular"

    [font.offset]
        x = 0
        y = 4

[keyboard]

    [[keyboard.bindings]]
        key = "D"
        mods = "Shift|Control"

    [keyboard.bindings.command]
        args = ["-c", "toggle-alacritty-theme"]
        program = "sh"



[selection]
    save_to_clipboard = true

[shell]
    program = "zsh"

[window]
    dynamic_title = true
    opacity = 1.0
    startup_mode = "Windowed"
    title = "Alacritty"

    [window.dimensions]
        columns = 120
        lines = 30

    [window.padding]
        x = 3
        y = 0

